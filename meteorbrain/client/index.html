<head>
  <title>Thoughtstream</title>
</head>


<template name="main">
    <div class="container full-height">
        <h1>Thoughtstream</h1>
        <div>
            <P>
                Create a new thoughtstream by going to a new url <a href="/d/mythoughtstream">/d/mythoughtstream</a>
            </P>
        </div> 
    </div>
</template>

<template name="docs">
    <div class="container full-height">
        <div class="row upper">
            <div class="col-xs-3 full-height">
                {{> docList}}
            </div>
            <div class="col-xs-9 editor-container full-height">
                {{> editor}}
            </div>
        </div>
    </div>
</template>

<template name="docList">
    <h3>Pick a document...</h3>
    <ul class="nav nav-pills nav-stacked" id="list">
    {{#each documents}}
    {{> docItem}}
    {{/each}}
    </ul>
    <!-- <h3>...or start a new one:</h3>
    <button class="btn btn-warning">New document</button> -->
</template>

<template name="docItem">
    <li class="{{#if current}}active{{/if}}">
        <a href="/d/{{_id}}">{{title}}</a>
    </li>
</template>

<template name="editor">
    {{#with _id}}
        {{> docTitle this}}
        {{#if textarea}}
            {{> sharejsText docid=this id="editor"}}
        {{else}}
            {{> sharejsCM docid=this onRender=configCM id="editor"}}
        {{/if}}
    {{/with}}
</template>

<template name="docTitle">
    <div id="top">
            <input type="search" id="filter" placeholder="Filter notes" /> 
            <span id="submitButtonTopNav"></span>
          </div>

          <!--
    <div class="navbar navbar-default">
        <form class="navbar-form pull-left">
            <input class="form-control" type="text" name="title" value="{{title}}">
            <button class="btn btn-danger btn-small">Delete this document</button>
        </form>
          
    </div>-->
</template>
